<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title> 
</head>
<body>
  <div class="header">
    <p id="calc">Calc</p>
    <div class="flex">
      <p id="theme">THEME</p>
      <label for="range">123
        <input type="range" min="1" max="3" id="range">
      </label>
    </div>  
  </div>

  <input type="text" readonly>

  <div class="keypad">
    <button type="button" class="digits">7</button>
    <button type="button" class="digits">8</button>
    <button type="button" class="digits">9</button>
    <button type="button" class="Del">DEL</button>
    <button type="button" class="digits">4</button>
    <button type="button" class="digits">5</button>
    <button type="button" class="digits">6</button>
    <button type="button" class="operator">+</button>
    <button type="button" class="digits">1</button>
    <button type="button" class="digits">2</button>
    <button type="button" class="digits">3</button>
    <button type="button" class="operator">-</button>
    <button type="button" class="operator">.</button>
    <button type="button" class="digits">0</button>
    <button type="button" class="operator">/</button>
    <button type="button" class="operator">Ã—</button>
    <button type="button" class="Reset">RESET</button>
    <button type="button" class="equale">=</button>
  </div>
  
  <script src="js.js"></script>
</body>
</html>
