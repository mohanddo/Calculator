<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title> 
</head>
<body>
  <div class="header">
    <p id="calc">Calc</p>
    <div class="flex">
      <p id="theme">THEME</p>
      <label for="range">123
        <input type="range" min="1" max="3" id="range" value="1">
      </label>
    </div>  
  </div>

  <input type="text" readonly>

  <div class="keypad">
    <button type="button" class="digitsAndOperators">7</button>
    <button type="button" class="digitsAndOperators">8</button>
    <button type="button" class="digitsAndOperators">9</button>
    <button type="button" class="delAndReset">DEL</button>
    <button type="button" class="digitsAndOperators">4</button>
    <button type="button" class="digitsAndOperators">5</button>
    <button type="button" class="digitsAndOperators">6</button>
    <button type="button" class="digitsAndOperators">+</button>
    <button type="button" class="digitsAndOperators">1</button>
    <button type="button" class="digitsAndOperators">2</button>
    <button type="button" class="digitsAndOperators">3</button>
    <button type="button" class="digitsAndOperators">-</button>
    <button type="button" class="digitsAndOperators">.</button>
    <button type="button" class="digitsAndOperators">0</button>
    <button type="button" class="digitsAndOperators">/</button>
    <button type="button" class="digitsAndOperators">Ã—</button>
    <button type="button" class="delAndReset" id="reset">RESET</button>
    <button type="button" class="equale">=</button>
  </div>
  
  <script src="calculator.js"></script>
  <script src="theme.js"></script>
</body>
</html>
